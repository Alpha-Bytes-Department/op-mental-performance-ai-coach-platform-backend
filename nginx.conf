# --- HTTP (port 80) ---
server {
    listen 80;
    server_name optimalperformanceai.com www.optimalperformanceai.com;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS (port 443) ---
server {
    listen 443 ssl http2;
    server_name optimalperformanceai.com www.optimalperformanceai.com;

    # SSL certs (issued by Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/optimalperformanceai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/optimalperformanceai.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # --- Django API ---
    location /api/ {
        proxy_pass http://backend:8000;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header Referer           $http_referer;   # ensure Referer reaches Django
        proxy_set_header Origin            $http_origin;    # optional, helps CSRF on APIs

        proxy_redirect off;
        client_max_body_size 25M;
    }

    # --- Django Admin ---
    location /admin/ {
        proxy_pass http://backend:8000;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header Referer           $http_referer;
        proxy_set_header Origin            $http_origin;

        proxy_redirect off;
        client_max_body_size 25M;
    }

    # --- Static + Media served by Nginx ---
    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /app/media/;
        access_log off;
        expires 30d;
    }

    # --- React build assets ---
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        access_log off;
        expires 30d;
    }

    # --- React index.html fallback ---
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}
